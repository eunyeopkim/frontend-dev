<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<head>
<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$('li:contains("샘플")').css("color","red");
		$('li:has("strong")').css("color","blue");
	}, 2000);
});
</script>
</head>
<body>
	<ul>
		<li><strong>텍스트</strong> 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>텍스트 텍스트 텍스트 텍스트 텍스트</li>
		<li>샘플 샘플 샘플 샘플 샘플</li>
	</ul>
</body>
</html>
