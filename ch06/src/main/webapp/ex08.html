<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	var img = document.createElement('img');
	img.src = 'https://image.store.bemypet.kr/content/uploads/2018/10/06022114/1-1.jpg';
	img.width = 400;
	img.alt = '강아지';
	img.title= '강아지에요';
	
	img["data-name"] = '강아지에요2';
	
	setTimeout(function(){
		document.body.appendChild(img);
	
	}, 2000);
});
</script>
</head>
<body>
	<h1>HTMLElement 속성 조작하기</h1>
</body>
</html>
