<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<head>
<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("li > strong").css('color','#f00');
		$("ul > li > div > strong").css('color','#00f');
	}, 2000);
});
</script>
</head>
<body>
		<ul>
			<li><strong> 텍스트</strong> 텍스트 텍스트 텍스트 텍스트</li>
			<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
			<li>
				<div>
					<strong> 텍스트 </strong>
					텍스트 텍스트 텍스트 텍스트
					<span> 텍스트 </span>
				</div>
			</li>
			<li> 텍스트 텍스트 텍스트 텍스트 텍스트 </li>
		</ul>
</body>
</html>
