<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
window.addEventListener("load", function(){
	
	// (표준 + 비표준) 속성 접근하기 위해서는 setAttribute 메소드를 사용한다.
	var img = document.createElement('img');
	img.setAttribute('src' , 'https://image.store.bemypet.kr/content/uploads/2018/10/06022114/1-1.jpg');
	img.setAttribute('width', '400');
	img.setAttribute('alt', '강아지');
	img.setAttribute('title','강아지에요');
	img.setAttribute('data-name','강아지에요2');
		
	setTimeout(function(){
		document.body.appendChild(img);
	
	}, 2000);
});
</script>
</head>
<body>
	<h1>HTMLElement 속성 조작하기</h1>
</body>
</html>
