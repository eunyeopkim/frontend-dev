<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script>
$(function(){
	var $obj = $(".par");
	$obj.css("color", "red");
	
	console.log($obj.length); 	//2
	console.log(typeof($obj) + " : " + ($obj instanceof Array));
	console.log($obj[0]);		// jQuery Object가 아니다. 얘는 HTML Element다.
	console.log($obj.get(0));	// jQuery Object가 아니다. 얘는 HTML Element다.
	
	$obj.css("color","red");
	$obj.click(function(){
		// 이벤트 핸들러에서 this는 jQuery 객체가 아니다 .HTML Element이다.
		console.log("clicked-" + this);
		
		var $obj = $(this);
		
		// $(this).css("text-decoration", "underline");
		// $(this).text('클릭!');
		
		// jQuery Object의 모든 메소드는 this에 해당되는 jQuery Object를 다시 반환한다.
		// method chain이 가능하다.
		$(this)
			.css("text-decoration", "underline")
			.text('클릭!');
		});
});

</script>
</head>
<body>
	<h1>dQuery 만들기</h1>
	<p class="par">문장1</p>
	<p>문장2</p>
	<p class="par">문장3</p>
	<p>문장4</p>
</body>
</html>
