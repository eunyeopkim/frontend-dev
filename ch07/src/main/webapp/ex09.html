<!DOCTYPE html>
<html lang="ko">
<meta charset="UTF-8">
<head>
<title>sample1</title>
<script type="text/javascript" src="./jquery/jquery-3.4.1.js"></script>
<script>
$(function(){
	setTimeout(function(){
		$("li *").css('color',"#0f0");
		
	}, 2000);
});
</script>
</head>
<body>
		<ul>
			<li><strong> 텍스트 </strong> 텍스트 텍스트 텍스트 텍스트 </li>
			<li><em> 텍스트 </em> 텍스트 텍스트 텍스트 텍스트 </li>
			<li><span> 텍스트 </span> 텍스트 텍스트 텍스트 텍스트 </li>
			<li> 텍스트텍스트텍스트텍스트 </li>
		</ul>
</body>
</html>
